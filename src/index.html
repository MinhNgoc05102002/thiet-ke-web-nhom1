<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://bizweb.dktcdn.net/100/344/983/themes/704702/assets/favicon.png?1628514159582">
    <title>Trồng cây</title>
</head>
<body>
    <div class="navbar__header">
        <div class="container" style="display: flex;justify-content: space-between; border-bottom: 1px solid #64bc67;padding: 10px;">
            <div class="social">
                <span>Theo dõi:</span>
                <ul class="social-list">
                    <li class="social-item"><i class="social-icon fab fa-facebook"></i></li>
                    <li class="social-item"><i class="social-icon fab fa-twitter"></i></li>
                    <li class="social-item"><i class="social-icon fab fa-google-plus-g"></i></li>
                    <li class="social-item"><i class="social-icon fab fa-instagram"></i></li>
                </ul>
            </div>

            <div class="user">
                <div class="sign-in">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Đăng nhập</span>
                </div>
                <div class="register">
                    <i class="fas fa-user-plus"></i>
                    <span>Đăng kí</span>
                </div>
            </div>

        </div> 
        <div class="container">
                <div class="row">
                    <div class="logo col-3">
                        <a href="#"><img src="../img/logo.png" alt=""></a>
                    </div>
    
                    <div class="search col-6">
                        <input class="search__input" type="text">
                        <button class="search__icon"><i class="fas fa-search"></i></button>
                    </div>
    
                    <div class="cart col-3">
                        <a class="cart__icon" href="#"><i class="fas fa-cart-arrow-down"></i></a>
                        <!-- <div class="cart__box">
                            <ul class="cart__list">
                                <li class="cart__item">Item 1</li>
                                <li class="cart__item">Item 2</li>
                                <li class="cart__item">Item 3</li>
                            </ul>
                        </div> -->
                    </div>
                </div>

                
        </div>
    </div>

    <div class="navbar__bottom">
            <div class="container">
                <ul class="navbar__bottom-list">
                    <li class="navbar__bottom-item">Trang chủ</li>
                    <li class="navbar__bottom-item">Giới thiệu</li>
                    <li class="navbar__bottom-item">
                        Sản phẩm<i class="fas fa-chevron-down"></i>
                    </li>
                    <li class="navbar__bottom-item">Tin tức</li>
                    <li class="navbar__bottom-item">Liên hệ</li>
                </ul>
            </div>
    </div>


    
    
        
    
       

    


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
